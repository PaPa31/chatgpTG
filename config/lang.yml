  ayuda_grupos:
    es: |
      Puedes añadir un bot a cualquier <b>chat de grupo</b> para ayudar y entretener a sus participantes.

      Instrucciones (ver <b>vídeo</b> más abajo)
      1. Añade el bot al chat de grupo
      2. Conviértelo en <b>administrador</b>, para que pueda ver los mensajes (el resto de derechos se pueden restringir)
      3. Eres increíble!

      To get a reply from the bot in the chat – @ <b>tag</b> it or <b>reply</b> to its message.
      Por ejemplo: "{bot_username} escribe un poema sobre Telegram"
    ar: |
      يمكنك إضافة روبوت إلى أي <b>مجموعة دردشة</b> للمساعدة والتسلية للمشاركين.

      التعليمات (انظر الفيديو أدناه)
      1. أضف الروبوت إلى مجموعة الدردشة
      2. قم بتحويله إلى <b>مسؤول</b> حتى يتمكن من رؤية الرسائل (يمكن تقييد حقوقه الأخرى)
      3. أنت رائع!

      للحصول على رد من الروبوت في المحادثة - @ <b>علمه</b> أو <b>رد</b> على رسالته.
      على سبيل المثال: "{bot_username} اكتب قصيدة عن Telegram"
    en: |
      You can add a bot to any <b>group chat</b> to help and entertain its participants.

      Instructions (see video below)
      1. Add the bot to the group chat
      2. Make it a <b>administrator</b>, so it can see messages (other rights can be restricted)
      3. You're awesome!

      To get a reply from the bot in the chat - @ <b>tag</b> it or <b>reply</b> to its message.
      For example: "{bot_username} write a poem about Telegram"
    jp: |
      ボットを任意の<b>グループチャット</b>に追加して、参加者をサポートやエンターテイメントを提供しましょう。

      手順（以下のビデオを参照）
      1. ボットをグループチャットに追加します
      2. ボットを<b>管理者</b>にすることで、メッセージを表示できるようにします（他の権限は制限できます）
      3. すごいですね！

      チャットでボットからの返信を受けるには、ボットに<b>タグ</b>を付けるか、ボットのメッセージに<b>返信</b>します。
      例："{bot_username} に Telegram についての詩を書いてもらう"
    zh: |
      您可以将机器人添加到任何<b>群组聊天</b>中，以帮助和娱乐参与者。

      操作步骤（请参阅下面的视频）
      1. 将机器人添加到群组聊天中
      2. 将其设置为<b>管理员</b>，以便它可以查看消息（其他权限可以受限）
      3. 您真棒！

      要在聊天中从机器人获得回复-请<b>@标记</b>它或<b>回复</b>其消息。
